		    margin-left: -18px;

			height: 47px;

		.webuploader_pick{

<body>
    <div class="row">
        <div class="col-sm-4">
            <div class="float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate">
                      
                        	
                        <!--房间信息-->
                        <div class="detailBox">
                            <h6>基本信息</h6>
                                <!-- 不可编辑 -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><i>*</i>房间信息:</label>
                                <div class="floatDiv">
                                    <input id="" name="" class="form-control" type="text" aria-required="true" aria-invalid="true" disabled placeholder="2012">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><i>*</i>业主名称:</label>
                                <div class="floatDiv">
                                    <input id="" name="" class="form-control" type="text" aria-required="true" aria-invalid="true" disabled placeholder="马化腾">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label"><i>*</i>账单周期:</label>
                                <div class="floatDiv">
                                    <input id="" name="" class="form-control" type="text" aria-required="true" aria-invalid="true" disabled placeholder="2012-12-12">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-3 control-label"><i>*</i>应付款时间:</label>
                                    <div class="floatDiv">
                                        <input id="" name="" class="form-control" type="text" aria-required="true" aria-invalid="true" disabled placeholder="2012-12-12">
                                    </div>
                            </div>

                        </div>
                        <div class="detailBox">
                            <h6>支付信息</h6>  
                            <ul class="porpay">
                                <li class="flli">物业费: <span >63000.000元</span></li>
                                <li>滞纳金：<span >100元</span></li>
                                <li>费用总计: <span class="flblue">123325521元</span></li>
 
                            </ul>  
                                
                          
                                
                        </div>         
                    <!--支付信息-->
                    <div class="detailBox">
                        <h6>支付信息</h6>
    
                        <div class="form-group">
                            <label class="col-md-3 control-label"><i>*</i>支付金额:</label>
                            <div class="floatDiv">
                                <input id="" name="" class="form-control" type="text" aria-required="true" aria-invalid="true" placeholder="支付金额">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-md-3 control-label"><i>*</i>支付类型:</label>
                                <div class="floatDiv">
                                    <select name="" id="">
                                        <option value="">现金</option>
                                        <option value="">支付宝</option>
                                        <option value="">微信</option>
                                        <option value="">银行卡</option>
                                      
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                            <label class="col-md-3 control-label"><i>*</i>优惠金额:</label>
                            <div class="floatDiv">
                                <input id="" name="" class="form-control" type="text" aria-required="true" aria-invalid="true" placeholder="优惠金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label"><i>*</i>支付时间:</label>
                            <div class="floatDiv">
                                
                                <input placeholder="开始时间" class="laydate-icon form-control layer-date" id="start" style="width:300px;">
                            </div>
                        </div> 
                        <div class="form-group" style="margin-bottom: 30px;">
                            <label class="col-md-3 control-label" style="width:90px;">备注：</label>
                                <textarea id="ccomment" name="comment " class="form-control " required="" aria-required="true"></textarea>
                            
                        </div>

                                          
                  </div>
                      
                    <div class="form-group form-group-btn1">
                        <button class="btn btn-w-m btn-info" type="submit">提交</button>
                        <button type="button" class="btn btn-w-m btn-white btnCancle">取消</button>
                    </div>
                    </form>
                </div>
            </div>
    	</div>
    </div>
    <!-- 全局js -->

	<script type="text/javascript">
	
     //日期选择
     var start = {
            elem: '#start',
            format: 'YYYY/MM/DD',
           // min: laydate.now(), //设定最小日期为当前日期
           // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD',
            min: laydate.now(),
           // max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    
		
		//弹框内部高度控制
        $(".formContent").height($("body,html").height()-70);
		/*取消*/
        $(".btnCancle").click(function(){
			parent.layer.close(index);
		})
       
	</script>
