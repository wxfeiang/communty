<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑部门</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/my.css" />
	<style type="text/css">
		.form-horizontal .formContent{
			margin-right: -15px;
    	
		}
		.form-group .floatDiv{
			width: 290px;
		}
	</style>
</head>
<body>
    <div class="row">
        <div class="col-sm-4">
            <div class="float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate">
                        <div class="formContent">
	                        <div class="form-group">
	                            <label class="col-sm-1 control-label"><i>*</i>部门名称：</label>
	                            <div class="floatDiv">
	                                <input id="propertyName" name="propertyName" class="form-control" type="text" placeholder="部门名称">
	                            </div>
	                        </div>
                          
                            <div class="form-group">
                                <label class="col-sm-1 control-label"><i>*</i>负责人:</label>
                                <div class="floatDiv">
                                    <input id="propertyName" name="propertyName" class="form-control" type="text" placeholder="负责人">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-1 control-label"><i>*</i>负责人电话:</label>
                                    <div class="floatDiv">
                                        <input id="propertyName" name="propertyName" class="form-control" type="text" placeholder="负责人电话">
                                    </div>
                                </div>
                       </div>
                        <div class="form-group form-group-btn1">
                            <button class="btn btn-w-m btn-info" type="submit">提交</button>
                            <button type="button" class="btn btn-w-m btn-white btnCancle">取消</button>
                        </div>
                    </form>
                </div>
            </div>
    	</div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Switchery -->
    <script src="js/plugins/switchery/switchery.js"></script>
    <!--layer.js-->
    <script src="js/plugins/layer/layer.min.js"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
	<script type="text/javascript">
		//状态控制
		var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#20a8ff'
        });
        //弹框内部高度控制
        $(".formContent").height($("body,html").height()-70);
		/*获取弹出窗口索引*/
		var index = parent.layer.getFrameIndex(window.name); 
		/*保存，并进行表单验证*/
		$().ready(function () {
            var icon = "<i class='fa fa-times-circle errorTip'></i> ";
            $("#signupForm").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    topic: {
                        required: "#newsletter:checked",
                        minlength: 2
                    },
                    agree: "required"
                },
                messages: {
                    firstname: icon + "请输入你的姓",
                    lastname: icon + "请输入您的名字",
                    username: {
                        required: icon + "请输入您的用户名",
                        minlength: icon + "用户名必须两个字符以上"
                    },
                    password: {
                        required: icon + "请输入您的密码",
                        minlength: icon + "密码必须5个字符以上"
                    },
                    confirm_password: {
                        required: icon + "请再次输入密码",
                        minlength: icon + "密码必须5个字符以上",
                        equalTo: icon + "两次输入的密码不一致"
                    },
                    email: icon + "请输入您的E-mail",
                    agree: {
                        required: icon + "必须同意协议后才能注册",
                        element: '#agree-error'
                    }
                },
                submitHandler:function(form) {
                	//表单验证成功执行以下代码
					parent.layer.close(index);
				}
            });  
        });
		/*取消*/
        $(".btnCancle").click(function(){
			parent.layer.close(index);
		})
	</script>
</body>
</html>
