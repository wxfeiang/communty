<body>
    <div class="row">
        <div class="col-sm-4">
            <div class="float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate">
                        <div class="formContent">
	                        <div class="form-group">
	                            <label class="col-sm-1 control-label"><i>*</i>选择小区：</label>
	                            <div class="floatDiv">
	                                <select name="">
							    		<option value="">高新大厦</option>

									</select>

	                        <div class="form-group">

	                            <div class="floatDiv">
                                        <input   class="form-control" type="text" aria-required="true" aria-invalid="true" placeholder="请输入楼宇名称">
                                    </div>
	                        </div>
                           
                            
                            <div class="form-group">
                                    <label class="col-sm-3 control-label"><i>*</i>单元数量:</label>
                                    <div class="floatDiv">
                                            <input  name="numer" class="form-control" type="text" aria-required="true" aria-invalid="true" placeholder="请输入单元数量">
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label class="col-sm-3 control-label"><i>*</i>开始层数:</label>
                                        <div class="floatDiv">
                                                <input  class="form-control" type="text"  placeholder="请输入开始层数">
                                        </div>
                                    </div>

                                <div class="form-group">
                                        <label class="col-sm-3 control-label"><i>*</i>结束层数:</label>
                                        <div class="floatDiv">
                                                <input   class="form-control" type="text" placeholder="请输入结束层数">
                                        </div>
                                    </div>

                                <div class="form-group">
                                        <label class="col-sm-3 control-label"><i>*</i>楼宇类型:</label>
                                        <div class="floatDiv">
                                            <select name="">
                                                <option value="">住宅</option>
                                                <option value="">商用</option>
                                               
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                            <label class="col-sm-3 control-label"><i>*</i>楼宇朝向:</label>
                                            <div class="floatDiv">
                                                <select name="" >
                                                    <option value="1">东</option>
                                                    <option value="2">东北</option>
                                                    <option value="3">东南</option>
                                                    <option value="4">西</option>
                                                    <option value="5">西北</option>
                                                    <option value="6">西南</option>
                                                    <option value="7">南</option>
                                                    <option value="8">北</option>
                                                  
                                                </select>
                                            </div>
                                        </div>


	                        <div class="form-group" style="margin-bottom: 30px;">
	                            <label class="col-sm-3 control-label">备注：</label>
	                            <div class="floatDiv">
	                            	<textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea>
	                            </div>
	                        </div>
                       </div>
                        <div class="form-group form-group-btn1">
                            <button class="btn btn-w-m btn-info" type="submit">提交</button>
                            <button type="button" class="btn btn-w-m btn-white btnCancle">取消</button>
                        </div>
                    </form>
                </div>
            </div>

	<script type="text/javascript">
		 //弹框内部高度控制
        $(".formContent").height($("body,html").height()-70);
	
        //日期选择
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD',
           // min: laydate.now(), //设定最小日期为当前日期
           // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD',
            min: laydate.now(),
           // max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
		
		
        //取消
        var index = parent.layer.getFrameIndex(window.name); 
        $(".btnCancle").click(function(){
			parent.layer.close(index);
		})
        //  正则验证
