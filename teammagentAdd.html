<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建班组</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css" />
    <!-- iCheck -->
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <style type="text/css">
        .ibox-content {
            padding: 0;
        }

        .form-group .floatDiv {
            float: left;
            width: 400px;
        }

        .form-group label {
            width: 140px;
        }

        .form-group .floatDiv2 {
            width: 330px;
        }

        .form-group .floatDiv2 input {
            width: 300px;
            float: left;
            margin-right: 5px;
        }

        .form-horizontal .formContent {
            margin-left: auto;
        }

        .heatingOne {
            display: none;
        }

        .heatingTwo {
            display: none;
        }

        .form-group .floatDiv3 input {
            width: 30px;
        }

        /*.form-group .floatDiv{
			width: 290px;
		}*/

        #s_province {
            float: left;
            width: 90px;
            margin: 0 15px 0 0;
        }

        #s_city {
            float: left;
            width: 90px;
            margin: 0 10px 0 0;
        }

        #s_county {
            float: left;
            width: 90px;
            margin: -18px 0 0 5px;
            ;

        }

        .info #show {
            color: #3399FF;
        }

        .imgwarp .imgspan {
            display: inline-block;
            width: 108px;
            height: 30px;
            border-radius: 4px;
            background: #4f9eff;
            color: #fff;

            text-align: center;
            line-height: 30px;

        }

        .imgwarp .imgfile {
            position: relative;
            top: -30px;
            left: -5px;
            opacity: 0;
            width: 108px;
            cursor: pointer;
            z-index: 20;

        }

        .form-group .floatDiv textarea {
            resize: none;
            height: 140px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-4">
            <div class="float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate">
                        <div class="formContent">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>班组名称 :</label>
                                <div class="floatDiv">
                                    <input class="form-control" type="text" placeholder="请输入班组名称">
                                </div>
                            </div>


                            <div class="form-group form-group-fine">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>所属分包 :</label>
                                <div class="floatDiv">
                                    <select name="">

                                        <option value="">甘肃一键分包</option>
                                        <option value="">1</option>
                                        <option value="">2</option>

                                    </select>
                                </div>
                            </div>



                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>班组长 :</label>
                                <div class="floatDiv">
                                    <input class="form-control" type="text" placeholder="请输入班组长姓名">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>班组长身份证号 :</label>
                                <div class="floatDiv">
                                    <input class="form-control" type="text" placeholder="请输入班组长省份证号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>联系方式 :</label>
                                <div class="floatDiv">
                                    <input class="form-control" type="text" placeholder="请输入联系方式">
                                </div>
                            </div>





                        </div>
                        <div class="form-group form-group-btn1">
                            <button class="btn btn-w-m btn-info" type="submit">保存</button>
                            <button type="button" class="btn btn-w-m btn-white btnCancle">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Switchery -->
    <script src="js/plugins/switchery/switchery.js"></script>
    <!--layer.js-->
    <script src="js/plugins/layer/layer.min.js"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/plugins/layer/laydate/laydate.js"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/iCheck/myIcheck.js"></script>


    <script type="text/javascript">
        //弹框内部高度控制
        $(".formContent").height($("body,html").height() - 70);


        /*取消*/
        var index = parent.layer.getFrameIndex(window.name);
        $(".btnCancle").click(function () {
            parent.layer.close(index);
        })
    </script>
</body>

</html>
