<!DOCTYPE html>

    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        tr {
            cursor: pointer;
        }

        .tableMain {
            height: calc(100% - 100px);

        }

        .cosset {
            width: 136px;
        }

        .cost-inpt {
            margin: 0 5px 0;
            width: 64px;

            background: none;
            outline: none;

        }

<body class="gray-bg">

    <!--操作区域-->
    <div class="mommunity_btnBox commenBtnBox">
        <form action="">
            <b>项目切换:</b>
            <select name="" class="cosset">

            </select>
            <b>分包单位:</b>
            <select name="" class="cosset">
                <option value="">三级培训</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <b>班组切换:</b>
            <select name="" class="cosset">
                <option value="">李二狗</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <b>考勤状态:</b>
            <select name="" class="cosset">
                <option value="">全部</option>
                <option value="">正常</option>
                <option value="">迟到</option>
                <option value="">早退</option>
                <option value="">旷工</option>

            </select>

            <input placeholder="发布时间" class="laydate-icon form-control layer-date datainput coinput cosset" id="start">

            <input type="button" value="导出报表" class="cost-inpt daoru" id="costadd">


        </form>
    </div>
    <!--小区展示-->
    <div class="tableMain">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox-content communityList">
                    <table class="table table-hover table-bordered text-center">
                        <thead>

                                <th> 姓名</th>
                                <th>考勤时间</th>

                                  <img src="img/loginBigBg.jpg" alt="">
                                

                                </td>

                            </tr>

                    <!--  点击分包的详情 -->

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>

    <script src="js/plugins/layer/layer.min.js"></script>

    <script>
        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#20a8ff'
        });



        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD',
            // min: laydate.now(), //设定最小日期为当前日期
            // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };


        laydate(start);
        //  点击新增
        $("#costadd").click(function () {
            parent.layer.open({
                type: 2,
                title: '新增项目',
                shadeClose: false, //点击遮罩关闭层
                area: ['614px', '420px'],
                content: 'safetyroodNEW.html',
                end: function () {
                    location.reload(); //点击后刷新父页面
                }
            });
        })

        // 点击编辑按钮
        $(".mommunityEdit").each(function () {
            $(this).click(function () {


                parent.layer.open({
                    type: 2,
                    title: '编辑',
                    shadeClose: false, //点击遮罩关闭层
                    area: ['614px', '420px'],
                    content: 'safetyroodEDit.html',
                    end: function () {
                        location.reload(); //点击后刷新父页面
                    }
                });

            })
        })


        // 点击删除按钮
        $(".delone").each(function () {
            $(this).click(function () {

                layer.open({
                    type: 2,
                    area: ['340px', '154px'],
                    title: false,
                    closeBtn: 0,
                    shadeClose: false,
                    content: "delcofin.html",
                    end: function () {
                        location.reload(); //点击后刷新父页面
                    }
                });


            })
        })



        // 点击每一个分包项目管理
        $(".sub-one").each(function () {
            $(this).click(function () {

                $(".sub-box").show();
                $(".go-back").click(function () {

                    $(".sub-box").hide();

                })



            })
        })
    </script>
