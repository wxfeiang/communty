<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周期抄表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <!-- <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet"> -->
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css" />
    <!-- iCheck -->
    <!-- <link href="css/plugins/iCheck/custom.css" rel="stylesheet"> -->

    <style type="text/css">
        .ibox-content {
            padding: 0;
        }

        .form-group .floatDiv {
            float: left;
            width: 300px;
        }

        .form-group label {
            width: 140px;
        }

        .form-group .floatDiv2 {
            width: 330px;
        }

        .form-group .floatDiv2 input {
            width: 300px;
            float: left;
            margin-right: 5px;
        }

        .form-horizontal .formContent {
            margin: auto;
        }

        .heatingOne {
            display: none;
        }

        .heatingTwo {
            display: none;
        }

        .form-group .floatDiv3 input {
            width: 30px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-4">
            <div class="float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate">
                        <div class="formContent">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>费项选择:</label>
                                <div class="floatDiv">
                                    <select name="">
                                        <option value="">1</option>
                                        <option value="">高新大厦2</option>
                                        <option value="">高新大厦3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>周期选择:</label>
                                <div class="floatDiv">
                                    <select name="">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">7</option>
                                        <option value="">8</option>
                                        <option value="">9</option>
                                        <option value="">10</option>




                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>开始时间 :</label>
                                <div class="floatDiv">

                                    <input placeholder="开始时间" class="laydate-icon form-control layer-date" id="start" style="width:300px;">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>结束时间 :</label>
                                <div class="floatDiv">

                                    <input placeholder="结束时间" class="laydate-icon form-control layer-date" id="end" style="width:300px;">
                                </div>
                            </div>



                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>缴费金额 :</label>
                                <div class="floatDiv">
                                    <input name="" class="form-control" type="text" aria-required="true" aria-invalid="true" placeholder="抄表读数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>缴费方式 :</label>
                                <div class="floatDiv">
                                    <select name="">
                                        <option value="">支付宝</option>
                                        <option value="">微信</option>

                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>缴费时间 :</label>
                                <div class="floatDiv">

                                    <input placeholder="缴费时间" class="laydate-icon form-control layer-date" id="start2" style="width:300px;">
                                </div>
                            </div>



                        </div>
                        <div class="form-group form-group-btn1">
                            <button class="btn btn-w-m btn-info" type="submit">提交</button>
                            <button type="button" class="btn btn-w-m btn-white btnCancle">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!--layer.js-->
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/plugins/layer/laydate/laydate.js"></script>




    <script type="text/javascript">
        //弹框内部高度控制
        $(".formContent").height($("body,html").height() - 70);

        //日期选择
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD',
            // min: laydate.now(), //设定最小日期为当前日期
            // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD',
            // min: laydate.now(), //设定最小日期为当前日期
            // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var start2 = {
            elem: '#start2',
            format: 'YYYY/MM/DD',
            // min: laydate.now(), //设定最小日期为当前日期
            // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        laydate(start);
        laydate(end);
        laydate(start2);


        //  点击取消
        var index = parent.layer.getFrameIndex(window.name);
        $(".btnCancle").click(function () {
            parent.layer.close(index);
        })
    </script>
</body>

</html>
