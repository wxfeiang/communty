<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间添加账单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css" />
    <!-- iCheck -->
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <style type="text/css">
        .ibox-content {
            padding: 0;
        }

        .form-group .floatDiv {
            float: left;
            width: 300px;
        }

        .form-group label {
            width: 140px;
        }

        .form-group .floatDiv2 {
            width: 330px;
        }

        .form-group .floatDiv2 input {
            width: 300px;
            float: left;
            margin-right: 5px;
        }

        .form-horizontal .formContent {
            margin-left: auto;
        }

        .heatingOne {
            display: none;
        }

        .heatingTwo {
            display: none;
        }

        .form-group .floatDiv3 input {
            width: 30px;
        }

        /*.form-group .floatDiv{
			width: 290px;
		}*/
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-4">
            <div class="float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate">
                        <div class="formContent">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>小区名称:</label>
                                <div class="floatDiv">
                                    <select name="" id="">
                                        <option value="1">1小区</option>
                                        <option value="2">2小区</option>
                                       
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        <i>*</i>楼宇:</label>
                                        <div class="floatDiv">
                                            <select name="" id="">
                                                <option value="1">1小区</option>
                                                <option value="2">2小区</option>
                                                
                                            </select>
                                        </div>
                                </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>单元:</label>
                                    <div class="floatDiv">
                                        <select name="" id="">
                                            <option value="1">1小区</option>
                                            <option value="2">2小区</option>
                                            
                                        </select>
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        <i>*</i>楼层:</label>
                                    <div class="floatDiv">
                                        <select name="" id="">
                                            <option value="1">1小区</option>
                                            <option value="2">2小区</option>
                                            
                                        </select>
                                    </div>
                                </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>房号:</label>
                                <div class="floatDiv">
                                    <select name="" id="">
                                        <option value="1">1小区</option>
                                        <option value="2">2小区</option>
                                        
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>业主名称:</label>
                                <div class="floatDiv">
                                    <input class="form-control" type="text" aria-required="true" aria-invalid="true" placeholder="请输入标准名称">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>费用名称:</label>
                                <div class="floatDiv">
                                    <select name="" id="charge_type">
                                        <option value="1">水费</option>
                                        <option value="2">电费</option>
                                        <option value="3">暖气费</option>
                                        <option value="4">其他费用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>账单金额:</label>
                                <div class="floatDiv">
                                    <input class="form-control" type="text" aria-required="true" aria-invalid="true" placeholder="请输入账单金额">
                                </div>
                            </div>
                          
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>账单周期:</label>
                                <div class="floatDiv">
                                    <input type="text" class="form-control" placeholder="请选择账单周期" id="test6">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>缴费时间:</label>
                                <div class="floatDiv">
                                    <input type="text" class="form-control" placeholder="缴费时间" id="test2">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>支付类型:</label>
                                <div class="floatDiv">
                                    <select name="">
                                        <option value="">现金</option>
                                        <option value="">微信</option>
                                        <option value="">支付宝</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" style="margin-bottom: 30px;">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="floatDiv">
                                    <textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea>
                                </div>
                            </div>


                        </div>
                        <div class="form-group form-group-btn1">
                            <button class="btn btn-w-m btn-info" type="submit">保存</button>
                            <button type="button" class="btn btn-w-m btn-white btnCancle">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Switchery -->
    <script src="js/plugins/switchery/switchery.js"></script>
    <!--layer.js-->
    <script src="js/plugins/layer/layer.min.js"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>

    <script src="js/plugins/laydate/laydate.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/iCheck/myIcheck.js"></script>
    <script type="text/javascript">
        //弹框内部高度控制
        $(".formContent").height($("body,html").height() - 70);


        /*获取弹出窗口索引*/
        var index = parent.layer.getFrameIndex(window.name);
        /*保存，并进行表单验证*/
        $().ready(function () {
            var icon = "<i class='fa fa-times-circle errorTip'></i> ";
            $("#signupForm").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    topic: {
                        required: "#newsletter:checked",
                        minlength: 2
                    },
                    agree: "required"
                },
                messages: {
                    firstname: icon + "请输入你的姓",
                    lastname: icon + "请输入您的名字",
                    username: {
                        required: icon + "请输入您的用户名",
                        minlength: icon + "用户名必须两个字符以上"
                    },
                    password: {
                        required: icon + "请输入您的密码",
                        minlength: icon + "密码必须5个字符以上"
                    },
                    confirm_password: {
                        required: icon + "请再次输入密码",
                        minlength: icon + "密码必须5个字符以上",
                        equalTo: icon + "两次输入的密码不一致"
                    },
                    email: icon + "请输入您的E-mail",
                    agree: {
                        required: icon + "必须同意协议后才能注册",
                        element: '#agree-error'
                    }
                },
                submitHandler: function (form) {
                    //表单验证成功执行以下代码
                    parent.layer.close(index);
                }
            });
        });
        /*取消*/
        $(".btnCancle").click(function () {
            parent.layer.close(index);
        })

        // 账单周期选择
        laydate.render({
            elem: '#test6',
            range: true
        });
        // 开始时间
        laydate.render({
            elem: '#test2'
        });
        //结束时间
        laydate.render({
            elem: '#test3'
        });
    </script>

</body>

</html>
