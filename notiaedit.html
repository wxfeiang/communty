<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增通知</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css" />
    <!-- iCheck -->
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <style type="text/css">
        .ibox-content {
            padding: 0;
        }

        .form-group .floatDiv {
            float: left;
            width: 300px;
        }

        .form-group label {
            width: 140px;
        }

        .form-group .floatDiv2 {
            width: 330px;
        }

        .form-group .floatDiv2 input {
            width: 300px;
            float: left;
            margin-right: 5px;
        }

        .form-horizontal .formContent {
            margin-left: auto;
        }

        .heatingOne {
            display: none;
        }

        .heatingTwo {
            display: none;
        }

        .form-group .floatDiv3 input {
            width: 30px;
        }

        /*.form-group .floatDiv{
			width: 290px;
        }*/
        .imgwarp .imgspan{
            display: inline-block;
            width: 108px;
            height: 30px;
            border-radius: 4px; 
            background: #4f9eff;
            color: #fff;
            
            text-align: center;
            line-height: 30px;

        }
        .imgwarp  .imgfile{
            position: relative;
            top: -30px;
            left: -5px;
            opacity: 0;
            width: 108px;
            cursor: pointer;
            z-index: 20;
            
        }
        #ccomment{
            height:130px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-4">
            <div class="float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate">
                        <div class="formContent">

                            
                            <div class="form-group form-group-fine">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>标题</label>
                                <div class="floatDiv floatDiv2">
                                    <input  class="form-control e" type="text" aria-required="true" aria-invalid="true" value="的提高i">
                                  
                                </div>
                            </div>
    

                            <div class="form-group" style="margin-bottom: 30px;">
                                <label class="col-sm-3 control-label">内容:</label>
                                <div class="floatDiv">
                                    <textarea id="ccomment" name="comment" class="form-control"  aria-required="true" value="的提高i"></textarea>
                                </div>
                           </div>
                           <div class="form-group form-group-fine">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>上传图片</label>
                                    <div class="floatDiv floatDiv2 imgwarp">
                                            <span class="imgspan">
                                                点击上传
                                            </span>
                                            <input  class="form-control imgfile" type="file" aria-required="true" aria-invalid="true" value="点击上传图片">
                                             
                                    </div>
                           </div>


    
                            <div class="form-group form-group-fine">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>发送至:</label>
                                    <div class="floatDiv">
                                            <select name="">
                                             
                                                <option value="">所有人</option>
                                                <option value="">员工</option>
                                                <option value="">业主</option>
                                            </select>
                                        </div>
                            </div>

    
                            <div class="form-group">
                                <label class="col-sm-1 control-label"><i>*</i>发布时间:</label>
                                <div class="floatDiv">
                                 
                                    <input placeholder="发布时时间" class="laydate-icon form-control layer-date" id="start" style="width:300px;">
                                </div>
                            </div>         

     
                        </div>

                        
                        <div class="form-group form-group-btn1">
                            <button class="btn btn-w-m btn-info" type="submit">提交</button>
                            <button type="button" class="btn btn-w-m btn-white btnCancle">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Switchery -->
    <script src="js/plugins/switchery/switchery.js"></script>
    <!--layer.js-->
    <script src="js/plugins/layer/layer.min.js"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/plugins/layer/laydate/laydate.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/iCheck/myIcheck.js"></script>
    <script type="text/javascript">
        //弹框内部高度控制
        $(".formContent").height($("body,html").height() - 70);
        //判断是否收取滞纳金
         //日期选择
         var start = {
            elem: '#start',
            format: 'YYYY/MM/DD',
           // min: laydate.now(), //设定最小日期为当前日期
           // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        laydate(start);
       
        /*获取弹出窗口索引*/
        var index = parent.layer.getFrameIndex(window.name);
      
        /*取消*/
        $(".btnCancle").click(function () {
            parent.layer.close(index);
        })
    </script>
</body>

</html>
