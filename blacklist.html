<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑名单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/wpublic.css">
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        tr {
            cursor: pointer;
        }

        .tableMain {
            height: calc(100% - 100px);
            margin: 80px 30px 20px;
        }

        .commenBtnBox .feeAdd {
            width: 130px;
            text-indent: 30px;
            background: #20a8ff url(img/addWhite.png) no-repeat 10px center;
        }

        .cosset {
            width: 136px;
        }

        .cost-inpt {
            margin: 0 5px 0;
            width: 64px;
            line-height: 28px;
            text-align: center;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: none;
            outline: none;

        }

        .cost-on {
            margin: 0 5px 0 10px;
        }

        .cost-on,
        .cost-inpt:hover {
            background: #1890ff;
            color: #fff;
            border: none;
            height: 32px;

        }

        .coinput {

            line-height: 28px;
            padding: 0 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: none;
            outline: none;
        }

        .page-header {
            padding: 0 0 0 10px;
        }
    </style>
</head>

<body class="gray-bg">
    <!-- 头部导航展示 -->
    <div class="con-layout navder">
        <a href="">费项设置 </a>
        <span>/</span>
        <a href="" class="aon">收费项目管理 </a>
    </div>


    <!--操作区域-->
    <div class="mommunity_btnBox commenBtnBox">
        <form action="">
            <b>类型切换:</b>
            <select name="" class="cosset">
                <option value="">请选择</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <b>姓名：</b>
            <input name="" class="coinput cosset" type="text" placeholder="请输入员工姓名">

            <input type="button" value="搜索" class="cost-inpt cost-on">
            <input type="button" value="新建" class="cost-inpt" id="costadd">


        </form>
    </div>
    <!--小区展示-->
    <div class="tableMain">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox-content communityList">
                    <table class="table table-hover">
                        <thead>
                            <tr>


                                <th>姓名</th>
                                <th>身份证号</th>
                                <th>类型</th>
                                <th>来源</th>
                                <th>描述</th>

                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>张正楠</td>
                                <td>
                                    5113251944021245x</td>
                                <td>恶意讨薪</td>
                                <td>一建公司</td>
                                <td>一建公司</td>


                                <td>
                                    <span class="btn_blue mommunityEdit">编辑</span>
                                    <span class="btn_blue delone">解除黑名单</span>
                                </td>
                            </tr>



                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>

   
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!--layer.js-->
    <script src="js/plugins/layer/layer.min.js"></script>
    <!-- Switchery -->
    <script src="js/plugins/switchery/switchery.js"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/iCheck/myIcheck.js"></script>

    <script>
       
        //  点击新增
        $("#costadd").click(function () {
            parent.layer.open({
                type: 2,
                title: '添加人员',
                shadeClose: false, //点击遮罩关闭层
                area: ['625px', '545px'],
                content: 'blacklistnew.html ',
                end: function () {
                    location.reload(); //点击后刷新父页面
                }
            });
        })

        // 点击编辑按钮
        $(".mommunityEdit").each(function () {
            $(this).click(function () {
                parent.layer.open({
                    type: 2,
                    title: '编辑',
                    shadeClose: false, //点击遮罩关闭层
                    area: ['625px', '545px'],
                    content: 'blacklistedit.html',
                    end: function () {
                        location.reload(); //点击后刷新父页面
                    }
                });
            })
        })

        // 点击删除按钮
        $(".delone").each(function () {
            $(this).click(function () {

                layer.open({
                    type: 2,
                    area: ['340px', '154px'],
                    title: false,
                    closeBtn: 0,
                    shadeClose: false,
                    content: "delcofin.html",
                    end: function () {
                        location.reload(); //点击后刷新父页面
                    }
                });


            })
        })
    </script>

</body>

</html>
