<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建项目</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css" />
    <link rel="stylesheet" href="css/wpublic.css">
    <!-- iCheck -->
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <style type="text/css">
        .ibox-content {
            padding: 0;
        }

        .form-group .floatDiv {
            float: left;
            width: 400px;
        }

        .form-group label {
            width: 140px;
        }

        .form-group .floatDiv2 {
            width: 330px;
        }

        .form-group .floatDiv2 input {
            width: 300px;
            float: left;
            margin-right: 5px;
        }

        .form-horizontal .formContent {
            margin-left: auto;
        }

        .heatingOne {
            display: none;
        }

        .heatingTwo {
            display: none;
        }

        .form-group .floatDiv3 input {
            width: 30px;
        }

        /*.form-group .floatDiv{
			width: 290px;
		}*/

        #s_province {
            float: left;
            width: 120px;
            margin: 0 20px 0 0;
        }

        #s_city {
            float: left;
            width: 120px;
            margin: 0 15px 0 0;
        }

        #s_county {
            float: left;
            width: 120px;
            margin: -18px 0 0 5px;
            ;

        }

        .info #show {
            color: #3399FF;
        }

        .imgwarp .imgspan {
            display: inline-block;
            width: 108px;
            height: 30px;
            border-radius: 4px;
            background: #4f9eff;
            color: #fff;

            text-align: center;
            line-height: 30px;

        }

        .imgwarp .imgfile {
            position: relative;
            top: -30px;
            left: -5px;
            opacity: 0;
            width: 108px;
            cursor: pointer;
            z-index: 20;

        }
        .datainput{
            width: 400px !important;
          max-width: 400px !important;
        }
       
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-4">
            <div class="float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" novalidate="novalidate">
                        <div class="formContent">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>项目名称 :</label>
                                <div class="floatDiv">
                                    <input class="form-control" type="text" placeholder="请输入项目名称">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>所在地区 :</label>
                                <div class="floatDiv">

                                    <div class="info">
                                        <div>
                                            <select id="s_province" name="s_province"></select>&nbsp;&nbsp;
                                            <select id="s_city" name="s_city"></select>&nbsp;&nbsp;
                                            <select id="s_county" name="s_county"></select>
                                        </div>
                                        <div id="show"></div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i>*</i>详细地址 :</label>
                                <div class="floatDiv">
                                    <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" placeholder="请输入详细地址">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>开始时间 :</label>
                                <div class="floatDiv">

                                    <input placeholder="请输入时间" class=" form-control datainput coinput cosset dataicon" id="start" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    <i>*</i>计划结束时间 :</label>
                                <div class="floatDiv">

                                    <input placeholder="请输入结束时间" class=" form-control datainput coinput cosset dataicon" id="start2" >
                                </div>
                            </div>



                        </div>
                        <div class="form-group form-group-btn1">
                            <button class="btn btn-w-m btn-info" type="submit">提交</button>
                            <button type="button" class="btn btn-w-m btn-white btnCancle">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
   
  
 
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/plugins/laydate/laydate.js"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/iCheck/myIcheck.js"></script>
    <script src="js/area.js" type="text/javascript"></script>

    <script type="text/javascript">

    
    laydate.render({
            elem: '#start'
        });

        laydate.render({
            elem: '#start2'
        });
        //弹框内部高度控制
        $(".formContent").height($("body,html").height() - 70);


        /*取消*/
        var index = parent.layer.getFrameIndex(window.name);
        $(".btnCancle").click(function () {
            parent.layer.close(index);
        })
        //三级联动
        _init_area();
        var Gid = document.getElementById;
        var showArea = function () {
            Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" +
                Gid('s_city').value + " - 县/区" +
                Gid('s_county').value + "</h3>"
        }



           var start = {
            elem: '#start',
            format: 'YYYY/MM/DD',
           // min: laydate.now(), //设定最小日期为当前日期
           // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

           var end = {
            elem: '#end',
            format: 'YYYY/MM/DD',
           // min: laydate.now(), //设定最小日期为当前日期
           // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        laydate(start);
        laydate(end);

    </script>
</body>

</html>
