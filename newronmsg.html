                                <div class="clearfix msgflix">

    <script type="text/javascript">
        //日期选择
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD',
            // min: laydate.now(), //设定最小日期为当前日期
            // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var start2 = {
            elem: '#start2',
            format: 'YYYY/MM/DD',
            // min: laydate.now(), //设定最小日期为当前日期
            // max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD',
            min: laydate.now(),
            // max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        var lastdat = {
            elem: '#lastdat',
            format: 'YYYY/MM/DD',
            min: laydate.now(),
            // max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        var lastdat1 = {
            elem: '#lastdat1',
            format: 'YYYY/MM/DD',
            min: laydate.now(),
            // max: '2099-06-16 23:59:59',
            istime: true,

            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        laydate(start);
        laydate(end);
        laydate(start2);
        laydate(lastdat);
        laydate(lastdat1);

        //弹框内部高度控制
        $(".formContent").height($("body,html").height() - 70);
        /*取消*/
        $(".btnCancle").click(function () {
            parent.layer.close(index);
        })
        //点击下一步
        $("#romnext").click(function () {

            $(".firstbox").css("top", "-1000px");
            $(".twobox").css("top", "-420px");
            $("#romnext").hide();
            $(this).nextAll().show();
            $("#tabfl1").removeClass("tactiv").next().addClass('tactiv');
        })

        //点击上一步
        $("#befores").click(function () {

            $("#tabfl1").addClass("tactiv").siblings().removeClass("tactiv");
            $(".firstbox").css("top", "0");
            $(".twobox").css("top", "500px");
            $(this).hide().prev().hide();
            $("#romnext").show();

        })


        // 点击费用条款

        $("#tabfl2").click(function () {

            $("#tabfl2").addClass("tactiv").siblings().removeClass("tactiv");
            $(".firstbox").css("top", "-1000px");
            $(".twobox").css("top", "-420px");
            $("#romnext").hide();
            $("#romsure").show();
            $("#befores").show();
        })
        //点击基本信息
        $("#tabfl1").click(function () {
            $("#tabfl1").addClass("tactiv").siblings().removeClass("tactiv");
            $(".firstbox").css("top", "0");
            $(".twobox").css("top", "500px");
            $("#romnext").show();
            $("#romsure").hide();
            $("#befores").hide();
        })
        // 点击确定按钮  验证表单  提交
    </script>
