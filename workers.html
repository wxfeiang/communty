<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工人资料管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/wpublic.css">
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        tr {
            cursor: pointer;
        }

        .tableMain {
            height: calc(100% - 100px);
            margin: 80px 30px 20px;
        }

        .commenBtnBox .feeAdd {
            width: 130px;
            text-indent: 30px;
            background: #20a8ff url(img/addWhite.png) no-repeat 10px center;
        }

        .cosset {
            width: 136px;
        }

        .cost-inpt {
            margin: 0 5px 0;
            width: 64px;
            line-height: 28px;
            text-align: center;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: none;
            outline: none;

        }

        .cost-on {
            margin: 0 5px 0 10px;
        }

        .cost-on,
        .cost-inpt:hover {
            background: #1890ff;
            color: #fff;
        }

        .coinput {

            line-height: 28px;
            padding: 0 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: none;
            outline: none;
        }

        .page-header {
            padding: 0 0 0 10px;
        }

        .daoru {
            width: 90px;
        }
    </style>
</head>

<body class="gray-bg">
    <!-- 头部导航展示 -->
    <div class="con-layout navder">
        <a href="">费项设置 </a>
        <span>/</span>
        <a href="" class="aon">收费项目管理 </a>
    </div>


    <!--操作区域-->
    <div class="mommunity_btnBox commenBtnBox">
        <form action="">
            <b>分包切换:</b>
            <select name="" class="cosset">
                <option value="">甘肃一建</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <b>班组切换:</b>
            <select name="" class="cosset">
                <option value="">水泥班</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <b>分包单位：</b>
            <input name="" class="coinput cosset" type="text" placeholder="请输入">

            <input type="button" value="搜索" class="cost-inpt cost-on">
            <input type="button" value="新建" class="cost-inpt" id="costadd">
            <input type="button" value="导入数据" class="cost-inpt daoru">
            <input type="button" value="导出数据" class="cost-inpt daoru">

        </form>
    </div>
    <!--小区展示-->
    <div class="tableMain">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox-content communityList">
                    <table class="table table-hover">
                        <thead>
                            <tr>

                                <th>
                                    <input type="checkbox" class="i-checks" id="allOptionId" name="allOptionId">
                                </th>
                                <th>姓名</th>
                                <th>身份证号</th>
                                <th>所属单位</th>
                                <th>考勤卡号</th>
                                <th>所属班组</th>
                                <th>工种 </th>
                                <th>是否黑名单</th>
                                <th>联系电话</th>
                                <th>紧急联系人</th>
                                <th>电话</th>
                             
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>
                                    <input type="checkbox" class="i-checks" name="input[]">
                                </td>
                                <td>

                                    <span class="btn_blue sub-one">张奋男</span>
                                </td>
                               
                                <td>465151894151654984</td>
                                <td>甘肃一键</td>
                                <td>46165165</td>
                                <td>钢筋班</td>
                                <td>钢筋工</td>
                                <td class="red">是</td>
                                <td>12519324625</td>
                                <td>二狗子</td>
                                <td>13519201213</td>
                           

                                <td>
                                    <span class="btn_blue mommunityEdit">编辑</span>
                                    <span class="btn_blue delone">删除</span>
                                </td>
                            </tr>



                        </tbody>
                    </table>
                    <!--  点击分包的详情 -->
                    <div class=" sub-box" style="display:none">
                        <p class="go-back">返回</p>
                    </div>







                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!--layer.js-->
    <script src="js/plugins/layer/layer.min.js"></script>
    <!-- Switchery -->
    <script src="js/plugins/switchery/switchery.js"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/iCheck/myIcheck.js"></script>

    <script>
        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#20a8ff'
        });

        //  点击新增
        $("#costadd").click(function () {
            parent.layer.open({
                type: 2,
                title: '新增项目',
                shadeClose: false, //点击遮罩关闭层
                area: ['614px', '400px'],
                content: 'project-managementNEW.html',
                end: function () {
                    location.reload(); //点击后刷新父页面
                }
            });
        })

        // 点击编辑按钮
        $(".mommunityEdit").each(function () {
            $(this).click(function () {
              
                
                parent.layer.open({
                    type: 2,
                    title: '编辑',
                    shadeClose: false, //点击遮罩关闭层
                    area: ['614px', '400px'],
                    content: 'project-managementEDIT.html',
                    end: function () {
                        location.reload(); //点击后刷新父页面
                    }
                });
          
            })
        })
     
   
        // 点击删除按钮
        $(".delone").each(function () {
            $(this).click(function () {

                layer.open({
                    type: 2,
                    area: ['340px', '154px'],
                    title: false,
                    closeBtn: 0,
                    shadeClose: false,
                    content: "delcofin.html",
                    end: function () {
                        location.reload(); //点击后刷新父页面
                    }
                });


            })
        })



        // 点击每一个分包项目管理
        $(".sub-one").each(function () {
            $(this).click(function () {

                $(".sub-box").show();
                $(".go-back").click(function () {

                    $(".sub-box").hide();

                })



            })
        })
    </script>
</body>

</html>
