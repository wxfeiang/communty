<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css" />
    <link rel="stylesheet" href="css/wpublic.css">

</head>

<body>
    <div>商品列表</div>
    <input type="checkbox" name="item" value="3000" />笔记本3000元
    <br />
    <input type="checkbox" name="item" value="2500" />HTC手机2500
    <br />
    <input type="checkbox" name="item" value="8000" />苹果电脑8000
    <br />
    <input type="checkbox" name="item" value="1500" />IPAD1500
    <br />
    <input type="checkbox" name="item" value="400" />玩具汽车400
    <br />

    <input type="checkbox"  id="all1"  name="all " /> 全选 <br/>
    <input type="checkbox " id="all2" name="all "/> 反选
    <br/>

    <span>总金额：</span>
    <span id="sumId"></span>
 <div class="box">
     <div class="box1"></div>
     <div class="box1"></div>
     <div class="box1"></div>
     <div class="box1"></div>
 </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Switchery -->
    <script src="js/plugins/switchery/switchery.js"></script>
    <!--layer.js-->
    <script src="js/plugins/layer/layer.min.js"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script type="text/javascript">
        //弹框内部高度控制
        $(function () {
            Buy();
        })

        function Buy() {
            //遍历复选框
            $("input[name=item]").each(function () {
                $(this).click(function () {
                    count();
                    chooseAll();
                })
            })
            //全选
            $("#all1").click(function () {
                $("input[name=item]").each(function () {
                    $(this).attr("checked", "checked");
                })
                $("#all2").attr("checked", "");
                count();
            })
            //反选
            $("#all2").click(function () {
                $("input[name=item]").each(function () {
                    if (this.checked) {
                        $(this).attr("checked", "")
                    } else {
                        $(this).attr("checked", "checked")
                    }
                    $("#all1").attr("checked", "");
                    chooseAll();
                    count();
                })

            })
        }
        //统计总金额
        function count() {
            var checked = $("input[name=item]:checked");
            var all = $("input[name=item]");
            var sum = 0;
            for (var i = 0; i < checked.length; i++) {
                sum += checked[i].value / 1;
            }

            $("#sumId").html(sum + "元");
        }
        //判断是否为全选
        function chooseAll() {
            var checked = $("input[name=item]:checked");
            var all = $("input[name=item]");
            if (checked.length == all.length) {
                $("#all1").attr("checked", "checked");
                $("#all2").attr("checked", "");
            }
        }
    </script>
</body>

</html>
