<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月度汇总</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/wpublic.css">
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        tr {
            cursor: pointer;
        }

        .tableMain {
            height: calc(100% - 100px);
            margin: 80px 30px 20px;
        }

        .commenBtnBox .feeAdd {
            width: 130px;
            text-indent: 30px;
            background: #20a8ff url(img/addWhite.png) no-repeat 10px center;
        }

        .cosset {
            width: 136px;
        }

        .cost-inpt {
            margin: 0 5px 0;
            width: 64px;
            line-height: 28px;
            text-align: center;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: none;
            outline: none;

        }

        .cost-on {
            margin: 0 5px 0 10px;
        }

        .cost-on,
        .cost-inpt:hover {
            background: #1890ff;
            color: #fff;
        }

        .coinput {

            line-height: 28px;
            padding: 0 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: none;
            outline: none;
        }

        .page-header {
            padding: 0 0 0 10px;
        }

        .daoru {
            width: 90px;
        }

        #tr-center th {
            text-align: center !important;
        }

        #tdimg {
            width: 25%;
            padding: 20px 0 10px 0 !important;
            /* text-align: left !important; */
        }

        #tdimg img {
            width: 112px;
            height: 82px;
            margin-bottom: 10px;
            border: 4px solid #ccc;
        }

        .dataicon {
            background: url(img/dateicon.png) no-repeat right center;
        }

        .layer-date {

            margin: 0 !important;
        }

        @media screen and (max-width: 1300px) {
            #tdimg img {
                width: 72px;
                height: 62px;
                margin-bottom: 10px;
                border: 4px solid #ccc;
            }
            .cosset {
                width: 251px;
            }



            .cost-on {
                margin: 0 5px 0 36px;
            }
            select {
                margin: 0 0 10px 0;
            }
            .mommunity_btnBox {
                height: 78px;
                background: #FFFFFF;
                border-bottom: 1px solid #e6e6e6;
                position: fixed;
                width: 100%;
                top: 50px;
            }
            .layer-date {
                max-width: 251px !important;
            }
        }
    </style>
</head>

<body class="gray-bg">
    <!-- 头部导航展示 -->
    <div class="con-layout navder">
        <a href="">费项设置 </a>
        <span>/</span>
        <a href="" class="aon">收费项目管理 </a>
    </div>


    <!--操作区域-->
    <div class="mommunity_btnBox commenBtnBox">
        <form action="">
            <b>项目切换:</b>
            <select name="" class="cosset">
                <option value="">甘肃一建</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <b>分包单位:</b>
            <select name="" class="cosset">
                <option value="">三级培训</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <b>班组切换:</b>
            <select name="" class="cosset">
                <option value="">李二狗</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <b>选择月份:</b>
            <input placeholder="选择日期" class=" datainput coinput cosset dataicon" id="start">





            <input type="button" value="搜索" class="cost-inpt cost-on">
            <input type="button" value="导出报表" class="cost-inpt daoru" id="costadd">


        </form>
    </div>
    <!--小区展示-->
    <div class="tableMain">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox-content communityList">
                    <table class="table table-hover table-bordered text-center">
                        <thead>
                            <tr id="tr-center">

                                <th>
                                    姓名
                                </th>
                                <th>出勤天数</th>
                                <th>工作时长</th>
                                <th>迟到次数</th>
                                <th>迟到时长</th>
                                <th>早退次数</th>
                                <th>早退时长</th>
                                <th>缺卡次数</th>
                                <th>旷工天数</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>
                                    李二狗
                                </td>
                                <td>

                                    20天
                                </td>
                                <td>15小时</td>
                                <td>2小时</td>
                                <td>1小时</td>
                                <td>55小时</td>
                                <td>55小时</td>
                                <td>55小时</td>

                                <td>
                                    55小时
                                </td>
                            </tr>



                        </tbody>
                    </table>
                    <!--  点击分包的详情 -->
                    <div class=" sub-box" style="display:none">
                        <p class="go-back">返回</p>
                    </div>







                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!--layer.js-->
    <script src="js/plugins/layer/layer.min.js"></script>

    <script src="js/plugins/laydate/laydate.js"></script>

    <!-- Switchery -->
    <script src="js/plugins/switchery/switchery.js"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/iCheck/myIcheck.js"></script>

    <script>
        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#20a8ff'
        });

        laydate.render({
            elem: '#start'
        });

        //  点击新增
        $("#costadd").click(function () {
            parent.layer.open({
                type: 2,
                title: '新增项目',
                shadeClose: false, //点击遮罩关闭层
                area: ['614px', '420px'],
                content: 'safetyroodNEW.html',
                end: function () {
                    location.reload(); //点击后刷新父页面
                }
            });
        })

        // 点击编辑按钮
        $(".mommunityEdit").each(function () {
            $(this).click(function () {


                parent.layer.open({
                    type: 2,
                    title: '编辑',
                    shadeClose: false, //点击遮罩关闭层
                    area: ['614px', '420px'],
                    content: 'safetyroodEDit.html',
                    end: function () {
                        location.reload(); //点击后刷新父页面
                    }
                });

            })
        })


        // 点击删除按钮
        $(".delone").each(function () {
            $(this).click(function () {

                layer.open({
                    type: 2,
                    area: ['340px', '154px'],
                    title: false,
                    closeBtn: 0,
                    shadeClose: false,
                    content: "delcofin.html",
                    end: function () {
                        location.reload(); //点击后刷新父页面
                    }
                });


            })
        })



        // 点击每一个分包项目管理
        $(".sub-one").each(function () {
            $(this).click(function () {

                $(".sub-box").show();
                $(".go-back").click(function () {

                    $(".sub-box").hide();

                })



            })
        })
    </script>
</body>

</html>
